<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kotak{
            width: 70px;
            height: 70px;
            background-color: gold;
            border: 2px solid black;
            padding: 0.10px;
            float:left ;
            margin: 5px;
            cursor: pointer;


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <h2>Kumpulan kotak</h2>
                <div class="kotak" id="box1"></div>
                <div class="kotak" id="box2"></div>
                <div class="kotak" id="box3"></div>
                <br style="clear: both;">
                <div class="kotak" id="box4"></div>
                <div class="kotak" id="box5"></div>
                <div class="kotak" id="box6"></div>
                <br style="clear: both;">
                <div class="kotak" id="box7"></div>
                <div class="kotak" id="box8"></div>
                <div class="kotak" id="box9"></div>
                <br style="clear: both;">
                <div class="jmlkelik">0</div>
                <div class="status"></div>
                
            </div>
            
            <!-- <div class="col-4"> Angka: <span class="ank"></span></div> -->
        </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function(){
            let angka = Math.floor((Math.random()*9)+1);
            $(".ank").html(angka);
            console.log(angka);

            let kotak_target = "box" + angka;
            let jmlpilih = 0;
            let ketemu = "belum";

            $(".kotak").click(function(){
                jmlpilih++;
                $(".jmlkelik").html("jumlah klik: "+jmlpilih);

                if( $(this).attr("id") == kotak_target){
                    $(this).css("background-color","blue");
                    ketemu = "sudah"
                }else{
                    $(this).css("background-color","white");
                }

                if((ketemu == "sudah") && (jmlpilih <= 3)) {
                    $(".status").html("Selamat kamu benar");
                }
                if((ketemu == "belum") && (jmlpilih > 3)) {
                    $(".status").html("Maaf kesempatan kamu habis");
                }
                
                
            });
        });
    </script>

</body>
</html>
