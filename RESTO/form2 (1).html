<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Font 02</title>
</head>
<body>
    <h1>Latihan form 1</h1>
    <form method="post" action="penerima">
        <div>
            <label class="form-label">NIM</label>
            <input class="form-control" type="text"name="NIM" id="NIM">
        </div>
        <div>
        <label class="form-label">Nama</label>
        <input class="form-control" type="text"name="Nama" id="Nama">
        </div>
        <div>
            <label class="form-label"> Tanggal Lahir</label>
            <input class="form-control" type="text"name="Tanggal Lahir" id="Tanggal Lahir">
        </div>
        <div>
            <label class="form-label">Jenis Kelamin</label>
            <select class="form-control" name="txjkel" id="txjkel">
                <option value="L">Laki-Laki</option>
                <option value="P">Perempuan</option>
            </select>
        </div>

        <div>
        <label class="form-label">Password</label>
        <input class="form-control" type="password"name="Pass" id="Pass">
        </div>
        <input class="form-select" type="submit" name="cadkirimdata" value="Kirim Data">
        
        
     </form>

</body>
</html>
